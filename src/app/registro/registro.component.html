<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Fondo del cuerpo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: rgb(76, 17, 142); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal */
        .register-container {
            width: 350px;
            padding: 30px;
            background-color: rgba(22, 22, 37, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #ffffff;
            position: relative;
        }

        /* Logo circular superior */
        .logo {
            width: 70px;
            height: 70px;
            background-color: #7f5af0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            
            position: absolute;
            top: -35px;
            left: calc(50% - 35px);
            border: 4px solid rgba(22, 22, 37, 0.8);
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Título */
        .register-container h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* Campos de entrada */
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #7f5af0;
            border-radius: 25px;
            background: transparent;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }

        /* Botón de registro */
        .register-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            background: #7f5af0;
            border: none;
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-container button:hover {
            background: #d946ef;
        }

        /* Enlaces inferiores */
        .register-container a {
            color: #7f5af0;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: inline-block;
        }

        .register-container a:hover {
            color: #d946ef;
        }
        
    </style>
</head>
<body>
    <!-- Contenedor del formulario -->
    <div class="register-container">
        <div class="logo">
            <img src="codewave.jpg" alt="Logo">
        </div>
        <h1>Registro</h1>
        <form (submit)="register()" #registerForm="ngForm">
            <input 
                type="text" 
                id="name" 
                [(ngModel)]="name" 
                name="name" 
                placeholder="Nombre" 
                required 
            />
            <input 
                type="email" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Correo Electrónico" 
                required 
            />
            <input 
                type="password" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Contraseña" 
                required 
            />
            <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
        </form>
        <br>
        <a [routerLink]="['/login']">¿Ya tienes una cuenta? Inicia sesión aquí</a>
    </div>
</body>
</html>
